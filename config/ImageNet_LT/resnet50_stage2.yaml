coslr: true
criterions:
  mixup:
    alpha: 0.5
endlr: 0.0
last: false
memory: {centroids: false, init_centroids: false}
model_dir: ./logs/ImageNet_LT/models/resnet50
networks:
  classifier:
    def_file: ./models/CosNormClassifier.py
    fix: true
    optim_params: {lr: 0.025, momentum: 0.9, weight_decay: 0.0005}
    params: {in_dims: 2048, out_dims: 1000, scale: 30}
  feat_model:
    def_file: ./models/ResNet50Feature_Ensemble.py
    fix: true
    optim_params: {lr: 0.025, momentum: 0.9, weight_decay: 0.0005}
    params: {dataset: ImageNet_LT, dropout: null,
      stage1_weights: false, use_fc: false, use_selfatt: false, num_classes: 1000, normalized: true, scale: 30}
shuffle: false
training_opt:
  backbone: resnet50
  batch_size: 128
  image_size: 224
  dataset: ImageNet_LT
  display_step: 200
  feature_dim: 2048
  log_dir: ./logs/ImageNet_LT/stage2/resnet50
  log_root: /logs/ImageNet_LT
  num_classes: 1000
  num_epochs: 200
  num_workers: 12
  open_threshold: 0.1
  sampler: null
  scheduler_params: {gamma: 0.1, step_size: 30}
  stage: resnet50
  sub_dir: models
  num_dir: ./data/ImageNet_LT/num_shots.npz
  warmup_epoch: 5
  step1: 50
  step2: 70
  tempture: 0.5
